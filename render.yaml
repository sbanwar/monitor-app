# Render Blueprint (optional). Or set Build / Start in Dashboard.
services:
  - type: web
    name: stock-monitor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
